<mat-card matRipple [routerLink]="['view',user?.id]">
    <mat-card-header>
        <mat-card-title>{{fullName}}</mat-card-title>
        <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
        <img mat-card-avatar src="{{user?.avatar}}" alt="">
    </mat-card-header>
    <mat-card-content>
        <div>
            This is a little something about {{user?.first_name}}
        </div>

        <!-- <mat-card-actions align="end">
                <div class="loading-spinner">
                    <mat-spinner diameter=20 *ngIf="removeLoading"></mat-spinner>
                </div>
                <button mat-button color="warn" (click)="removeUser(user?.id)" [disabled]="removeLoading">RemoveUser</button>
            </mat-card-actions> -->
    </mat-card-content>
    <div style="margin-bottom: 0;"></div>
</mat-card>
