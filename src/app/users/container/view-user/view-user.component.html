<mat-card style="margin: auto; height: 70%; width: 50%; display: flex; flex-direction: column;">
    <mat-card-header>
        <mat-card-title>{{(user|async)?.first_name}} {{(user|async)?.last_name}}</mat-card-title>
        <img matCardAvatar src="{{(user|async)?.avatar}}">

    </mat-card-header>
    <mat-card-content>
        <div class="card-content">
            <div>
                <mat-form-field class="full-width">
                    <mat-label>First Name:</mat-label>
                    <input type="text" matInput [(ngModel)]="editUser.first_name" [disabled]="(removeLoading||saving)">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Last Name:</mat-label>
                    <input type="text" matInput [(ngModel)]="editUser.last_name" [disabled]="(removeLoading||saving)">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Email:</mat-label>
                    <input type="text" matInput [(ngModel)]="editUser.email" [disabled]="(removeLoading||saving)">
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <div style="flex:1"></div>
    <div class="action-row">
        <button mat-button (click)="goBack()" [disabled]="(removeLoading||saving)">Back</button>
        <div class="spacer"></div>
        <div class="loading-spinner">
            <mat-spinner diameter=20 *ngIf="(removeLoading||saving)"></mat-spinner>
        </div>
        <button mat-button (click)="removeUser()" [disabled]="(removeLoading||saving)" color=warn>Remove User</button>
        <div class="spacer"></div>
        <button mat-button (click)="onSave()" [disabled]="(removeLoading||saving)">Save</button>
    </div>
</mat-card>
